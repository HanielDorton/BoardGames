<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="starter-template.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="js/lib/jquery-ui.min.js"></script>
<script src="js/lib/jquery-dateFormat.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
<meta name="description" content="Boardgames" />
  <meta charset="utf-8">
<title>Daniel's Boardgames</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand default" href="#">Daniel's Boardgames</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="default"><a href="#">Home</a></li>
            <li class="aboutbutton"><a href="#about">About</a></li>
            <li class="addgamebutton"><a href="#contact">Add Game</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <h1>Daniel's Boardgames</h1>
        <p class="lead">A place to view and sort my boardgame collection.</p>
      </div>

	<div class="about">
	<p>this will be an about the site section, how to use it, link to github, link to portfolio,...</p>
	</div>

  
<div id="games">
    <form id="addgame" action="#">
        <div>
            <label for="coverImage">CoverImage: </label><input id="coverImage" type="file" />
            <label for="title">Title: </label><input id="title" type="text" />
            <label for="author">Author: </label><input id="author" type="text" />
            <label for="releaseDate">Release date: </label><input id="releaseDate" type="text" />
            <label for="keywords">Keywords: </label><input id="keywords" type="text" />
            <button id="add">Add</button>
        </div>
    </form>
</div>

<script id="bookTemplate" type="text/template">
    <div class="eachgame">

    <img id="gameimage" src="<%= coverImage %>"/>
    <ul class ="gamedetails">
        <li><%= title %></li>
        <li><%= author %></li>
	<li><%= $.format.date( new Date( releaseDate ), 'MMMM yyyy' ) %></li>
        <li><% _.each( keywords, function( keyobj ) {%> <%= keyobj.keyword %><% } ); %></li>
    </ul>
    </div>
</script>

<script src="js/models.js"></script>
<script src="js/collections.js"></script>
<script src="js/views.js"></script>
<script src="js/app.js"></script>
  
  
</body>
</html>
